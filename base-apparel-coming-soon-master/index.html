<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="landing" role="main">
      <div class="content">
        <i class="logo"></i>
        <div>
          <h1><span>WE'RE</span>COMING<br />SOON</h1>
          <div class="content-body">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>

          <form method="post" autocomplete="off">
            <label for="email">Enter your email: </label>
            <div class="user-input">
              <input
                type="email"
                id="email"
                name="user_name"
                value="Email Address"
                maxlength="40"
              />
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="icon-arrow" />
                submit
              </button>
              <i class="icon-error hidden"></i>
            </div>
          </form>
          <div class="error-message hidden">Please provide a valid email</div>
        </div>
      </div>

      <div class="image"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/seungku-dev">Seungku Choi</a>.
      </p>
    </footer>

    <!-- jQuery JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
